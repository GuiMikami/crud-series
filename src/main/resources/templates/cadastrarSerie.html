<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA/OERcA+vIc+2Fh9tZ6a01A9tF8c1x5i332m94z3y/4v0093/76Xm4k53s/"
            crossorigin="anonymous"></script>
<body>
<div class="container">


    <form th:action="@{/cadastrarSerie}" method="post" class="row mb-3">
        <div class="container">
            <h2 class="text-center">Cadastro de Séries</h2>

            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagem}"></span>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título da série"
                           th:field="*{serie.titulo}" required>
                </div>

                <div class="col-12">
                    <label for="genero">Gênero:</label>
                    <input type="text" class="form-control" id="genero" placeholder="Gênero da série"
                           th:field="*{serie.genero}" required>
                </div>

                <div class="col-12">
                    <label for="anoDeLancamento">Ano de Lançamento:</label>
                    <input type="number" class="form-control" id="anoDeLancamento" placeholder="Ano de lançamento"
                           th:field="*{serie.anoDeLancamento}"
                           required>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
</body>
</html>

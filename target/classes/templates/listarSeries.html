<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">

<div class="container mt-4">
    <h1 class="text-white">Lista de Séries</h1>


    <div class="d-flex justify-content-start">
        <a th:action="@{/cadastrarSerie}" method="get" class="btn btn-primary">Cadastrar Série</a>
    </div>

    <table class="table table-striped mx-auto bg-gray text-light">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Gênero</th>
            <th scope="col">Ano de Lançamento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serie : ${series}">
            <th scope="row" th:text="${serie.id}"></th>
            <td th:text="${serie.titulo}"></td>
            <td th:text="${serie.genero}"></td>
            <td th:text="${serie.anoDeLancamento}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
